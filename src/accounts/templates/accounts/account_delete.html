{% extends 'base.html' %}

{% block title %}Account Detail{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center bd-highlight">
    <div class="card">
        <div class="card-header">
            <h3>User Delete</h3>
        </div>
        <div class="card-body d-flex justify-content-start align-items-center">
            <div class="user__picture mr-5">
                <img src="{{ object.picture.url }}" class="rounded-circle" alt="Profile Picture"
                    style="width: 200px; height:200px;">
            </div>
            <div class="user__detail align-self-center">
                <dl class='row'>
                    <dt class="col-sm-3">First Name</dt>
                    <dd class='col-sm-9'>{{ object.first_name }} </dd>

                    <dt class="col-sm-3">Last Name</dt>
                    <dd class='col-sm-9'>{{ object.last_name }} </dd>

                    <dt class="col-sm-3">Email</dt>
                    <dd class='col-sm-9'>{{ object.email }} </dd>

                    <dt class="col-sm-3">Phone number</dt>
                    <dd class='col-sm-9'>{{ object.phone_number }} </dd>
                </dl>
            </div>
        </div>
    </div>


</div>
{% endblock %}
